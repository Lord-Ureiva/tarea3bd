<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Paises</title>
</head>
<body>
</div>
<div class="row p-4">
    <div class="col">
        <!-- Mostrar aquí los datos de cada usuario -->
        <div class="container shadow-lg rounded m-auto p-10">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">Codigo Pais</th>
                        <th scope="col">Nombre</th>
                        <th scope="col-4">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Debería haber una de estas por cada usuario -->
                    <!-- Link de las Acciones debe llevar el ID del usuario -->
                    {%for pais in data %}
                  <tr>
                    <td>{{pais.cod_pais}}</td>
                    <td>{{pais.nombre}}</td>
                    <td><a class="btn btn-warning" name = {{pais.cod_pais}}>Editar</a>
                    <a class="btn btn-danger" name = {{pais.cod_pais}}>Eliminar</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
</body>
</html>
